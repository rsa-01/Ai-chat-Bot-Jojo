<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="50" fill="#0a0a0a"/>
  <!-- Outer glow ring -->
  <circle cx="50" cy="50" r="46" fill="none" stroke="#FFC107" stroke-width="2" opacity="0.6"/>

  <!-- Robot head -->
  <rect x="28" y="30" width="44" height="38" rx="8" ry="8" fill="#1a1a2e"/>
  <rect x="28" y="30" width="44" height="38" rx="8" ry="8" fill="none" stroke="#FFC107" stroke-width="1.5" opacity="0.8"/>

  <!-- Eyes -->
  <rect x="35" y="40" width="12" height="8" rx="3" fill="#FFC107" opacity="0.9"/>
  <rect x="53" y="40" width="12" height="8" rx="3" fill="#FFC107" opacity="0.9"/>
  <!-- Eye glow -->
  <rect x="37" y="42" width="4" height="3" rx="1" fill="#fff" opacity="0.6"/>
  <rect x="55" y="42" width="4" height="3" rx="1" fill="#fff" opacity="0.6"/>

  <!-- Mouth -->
  <rect x="37" y="54" width="26" height="5" rx="2.5" fill="#FFC107" opacity="0.7"/>
  <!-- Mouth segments -->
  <line x1="43" y1="54" x2="43" y2="59" stroke="#0a0a0a" stroke-width="1.5"/>
  <line x1="50" y1="54" x2="50" y2="59" stroke="#0a0a0a" stroke-width="1.5"/>
  <line x1="57" y1="54" x2="57" y2="59" stroke="#0a0a0a" stroke-width="1.5"/>

  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#FFC107" stroke-width="2"/>
  <circle cx="50" cy="18" r="4" fill="#FFC107"/>
  <circle cx="50" cy="18" r="2" fill="#fff" opacity="0.8"/>

  <!-- Ears -->
  <rect x="20" y="38" width="8" height="14" rx="3" fill="#1a1a2e" stroke="#FFC107" stroke-width="1.2"/>
  <rect x="72" y="38" width="8" height="14" rx="3" fill="#1a1a2e" stroke="#FFC107" stroke-width="1.2"/>

  <!-- J letter on forehead -->
  <text x="50" y="38" text-anchor="middle" font-family="monospace" font-size="7" fill="#FFC107" font-weight="bold" opacity="0.5">J</text>

  <!-- Bottom label -->
  <text x="50" y="90" text-anchor="middle" font-family="monospace" font-size="9" fill="#FFC107" font-weight="bold" letter-spacing="2">JOJO</text>
</svg>
